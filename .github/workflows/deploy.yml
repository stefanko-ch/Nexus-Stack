name: Setup Nexus Control Panel

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

concurrency:
  group: infrastructure
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Nexus-Stack
    runs-on: ubuntu-latest
    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
      TF_VAR_domain: ${{ secrets.DOMAIN }}
      TF_VAR_access_emails: ${{ secrets.ACCESS_EMAILS }}
      TF_VAR_infisical_token: ${{ secrets.INFISICAL_TOKEN }}
      TF_VAR_dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      TF_VAR_dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
      TF_VAR_github_owner: ${{ github.repository_owner }}
      TF_VAR_github_repo: ${{ github.event.repository.name }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.10.0

      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Generate SSH key for server access
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N "" -C "github-actions@nexus-stack"
          chmod 600 ~/.ssh/id_ed25519
          chmod 644 ~/.ssh/id_ed25519.pub

      - name: Generate config.tfvars
        run: |
          cat > tofu/config.tfvars << EOF
          # Auto-generated by GitHub Actions
          server_name     = "nexus"
          server_type     = "cax31"
          server_location = "fsn1"
          server_image    = "ubuntu-24.04"
          
          ssh_public_key_path  = "~/.ssh/id_ed25519.pub"
          ssh_private_key_path = "~/.ssh/id_ed25519"
          
          domain         = "${{ secrets.DOMAIN }}"
          admin_email    = "${{ secrets.ADMIN_EMAIL }}"
          admin_username = "admin"
          github_owner   = "${{ github.repository_owner }}"
          github_repo    = "${{ github.event.repository.name }}"
          EOF
          
          # Add Docker Hub credentials if provided (optional)
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            cat >> tofu/config.tfvars << EOF
          dockerhub_username = "${{ secrets.DOCKERHUB_USERNAME }}"
          dockerhub_token    = "${{ secrets.DOCKERHUB_TOKEN }}"
          EOF
          fi
          
          # Append services from committed services.tfvars
          cat tofu/services.tfvars >> tofu/config.tfvars

      - name: Check if R2 credentials exist
        id: check_r2
        run: |
          if [ -n "${{ secrets.R2_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.R2_SECRET_ACCESS_KEY }}" ]; then
            echo "r2_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ R2 credentials found in secrets"
          else
            echo "r2_exists=false" >> $GITHUB_OUTPUT
            echo "üì¶ No R2 credentials - will create new ones"
          fi

      - name: Initialize R2 (first-time setup)
        if: steps.check_r2.outputs.r2_exists == 'false'
        id: init_r2
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          echo "ü™£ Creating R2 bucket and credentials..."
          r2_saved=false
          
          # Run the init script
          chmod +x scripts/init-r2-state.sh
          ./scripts/init-r2-state.sh
          
          # Read the generated credentials
          if [ -f tofu/.r2-credentials ]; then
            source tofu/.r2-credentials
            
            # Check if we have a token to auto-save secrets
            if [ -n "$GH_TOKEN" ]; then
              echo "üîê Auto-saving R2 credentials as GitHub Secrets..."
              
              SECRET_ERROR=""
              if ! gh secret set R2_ACCESS_KEY_ID -b "$R2_ACCESS_KEY_ID" 2>&1 | tee /tmp/gh-secret-access.log; then
                SECRET_ERROR=$(cat /tmp/gh-secret-access.log 2>/dev/null || echo "Unknown error")
              fi
              
              if [ -z "$SECRET_ERROR" ]; then
                if ! gh secret set R2_SECRET_ACCESS_KEY -b "$R2_SECRET_ACCESS_KEY" 2>&1 | tee /tmp/gh-secret-secret.log; then
                  SECRET_ERROR=$(cat /tmp/gh-secret-secret.log 2>/dev/null || echo "Unknown error")
                fi
              fi
              
              if [ -z "$SECRET_ERROR" ]; then
                echo "‚úÖ R2 credentials saved to GitHub Secrets automatically!"
                echo ""
                echo "Future deployments will use these credentials."
                r2_saved=true
              else
                echo "‚ö†Ô∏è  Failed to auto-save secrets: $SECRET_ERROR"
                echo ""
                echo "Please save these credentials manually in GitHub Secrets:"
                echo "  R2_ACCESS_KEY_ID=$R2_ACCESS_KEY_ID"
                echo "  R2_SECRET_ACCESS_KEY=*** (check workflow logs or tofu/.r2-credentials file)"
                echo ""
                echo "Or configure GH_SECRETS_TOKEN with 'repo' scope and 'write:secrets' permission"
              fi
            else
              echo ""
              echo "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó"
              echo "‚ïë  ‚ö†Ô∏è  GH_SECRETS_TOKEN not configured - manual setup required                ‚ïë"
              echo "‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£"
              echo "‚ïë                                                                              ‚ïë"
              echo "‚ïë  Please save these credentials manually in GitHub Secrets:                  ‚ïë"
              echo "‚ïë  R2_ACCESS_KEY_ID=$R2_ACCESS_KEY_ID"
              echo "‚ïë  R2_SECRET_ACCESS_KEY=$R2_SECRET_ACCESS_KEY"
              echo "‚ïë                                                                              ‚ïë"
              echo "‚ïë  To enable auto-saving, create a Personal Access Token:                     ‚ïë"
              echo "‚ïë  GitHub ‚Üí Settings ‚Üí Developer settings ‚Üí Personal access tokens            ‚ïë"
              echo "‚ïë  Required scope: 'repo' (or fine-grained with 'Secrets' permission)         ‚ïë"
              echo "‚ïë  Save as: GH_SECRETS_TOKEN                                                  ‚ïë"
              echo "‚ïë                                                                              ‚ïë"
              echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
            fi
            
            echo "r2_saved=$r2_saved" >> $GITHUB_OUTPUT
            
            # Export for this run
            echo "r2_access_key=$R2_ACCESS_KEY_ID" >> $GITHUB_OUTPUT
            echo "r2_secret_key=$R2_SECRET_ACCESS_KEY" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Failed to create R2 credentials"
            exit 1
          fi

      - name: Create R2 credentials from secrets
        if: steps.check_r2.outputs.r2_exists == 'true'
        run: |
          mkdir -p tofu
          # Trim whitespace and newlines from secrets to avoid auth issues
          R2_ACCESS_KEY_ID=$(echo -n "${{ secrets.R2_ACCESS_KEY_ID }}" | tr -d '[:space:]')
          R2_SECRET_ACCESS_KEY=$(echo -n "${{ secrets.R2_SECRET_ACCESS_KEY }}" | tr -d '[:space:]')
          
          cat > tofu/.r2-credentials << EOF
          R2_ACCESS_KEY_ID="${R2_ACCESS_KEY_ID}"
          R2_SECRET_ACCESS_KEY="${R2_SECRET_ACCESS_KEY}"
          EOF
          
          cat > tofu/backend.hcl << EOF
          endpoints = {
            s3 = "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          }
          EOF
          
          # Debug: Verify credentials are set (without exposing values)
          echo "‚úÖ R2 credentials file created"
          echo "   R2_ACCESS_KEY_ID length: ${#R2_ACCESS_KEY_ID}"
          echo "   R2_SECRET_ACCESS_KEY length: ${#R2_SECRET_ACCESS_KEY}"

      - name: Initialize OpenTofu
        run: |
          cd tofu
          source .r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          tofu init -backend-config=backend.hcl

      - name: Deploy Control Panel infrastructure
        run: |
          cd tofu
          source .r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          
          echo "üèóÔ∏è  Deploying Control Panel infrastructure (Cloudflare Pages + Worker)..."
          # Deploy only Control Panel resources (not the server)
          # Note: DNS record is deployed in spin-up workflow to avoid provider conflicts
          tofu apply -var-file=config.tfvars -auto-approve \
            -target=cloudflare_pages_project.control_panel \
            -target=cloudflare_pages_domain.control_panel \
            -target=cloudflare_zero_trust_access_application.control_panel \
            -target=cloudflare_zero_trust_access_policy.control_panel_email \
            -target=cloudflare_workers_kv_namespace.scheduled_teardown \
            -target=cloudflare_workers_script.scheduled_teardown \
            -target=cloudflare_workers_cron_trigger.scheduled_teardown_notification \
            -target=cloudflare_workers_cron_trigger.scheduled_teardown_execution
          
          echo "‚úÖ Control Panel infrastructure deployed"

      - name: Set Control Panel environment variables and secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GITHUB_TOKEN: ${{ secrets.GH_SECRETS_TOKEN }}
        run: |
          echo "‚öôÔ∏è  Setting Control Panel environment variables and secrets..."
          PROJECT_NAME="nexus-control"
          GITHUB_OWNER="${{ github.repository_owner }}"
          GITHUB_REPO="${{ github.event.repository.name }}"
          
          echo "  GITHUB_OWNER: $GITHUB_OWNER"
          echo "  GITHUB_REPO: $GITHUB_REPO"
          
          # Set all three variables as Secrets via wrangler
          # Secrets work for both production and preview environments automatically
          # Note: wrangler pages secret put does NOT support --env flag (like pages deploy)
          
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "  Setting GITHUB_TOKEN secret..."
            if ! echo "$GITHUB_TOKEN" | npx wrangler@latest pages secret put GITHUB_TOKEN \
              --project-name="$PROJECT_NAME" 2>&1; then
              echo "‚ö†Ô∏è  Failed to set GITHUB_TOKEN secret (check token validity and project name)"
            fi
          else
            echo "‚ö†Ô∏è  GITHUB_TOKEN not provided - Control Panel will not work!"
          fi
          
          echo "  Setting GITHUB_OWNER secret..."
          echo "$GITHUB_OWNER" | npx wrangler@latest pages secret put GITHUB_OWNER \
            --project-name="$PROJECT_NAME" || echo "‚ö†Ô∏è  Failed to set GITHUB_OWNER (may already be set)"
          
          echo "  Setting GITHUB_REPO secret..."
          echo "$GITHUB_REPO" | npx wrangler@latest pages secret put GITHUB_REPO \
            --project-name="$PROJECT_NAME" || echo "‚ö†Ô∏è  Failed to set GITHUB_REPO (may already be set)"
          
          echo "‚úÖ All secrets set (applies to both production and preview environments)"
          
          echo ""
          echo "‚úÖ Setup complete"
          echo ""
          echo "‚ö†Ô∏è  IMPORTANT: Environment variables are now set."
          echo "   If Control Panel still shows errors, the deployment may need to be recreated."
          echo "   Triggering a new deployment to ensure variables are available..."

      - name: Deploy Control Panel to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üì¶ Deploying Control Panel to Cloudflare Pages..."
          cd control-panel/pages
          # Verify functions directory exists
          if [ ! -d "functions" ]; then
            echo "‚ùå Error: functions/ directory not found - API endpoints are required!"
            exit 1
          fi
          # Deploy to production
          # --branch=main deploys to production (as configured in Terraform: production_branch = "main")
          # Note: wrangler pages deploy does NOT support --env flag, only --branch
          npx wrangler@latest pages deploy . \
            --project-name=nexus-control \
            --branch=main
          echo "‚úÖ Control Panel deployed!"
          echo ""
          echo "üìù Note: Deployed to production branch (main)"
          echo "   Environment variables are set for both production and preview environments"


      - name: Show setup info
        run: |
          echo ""
          echo "‚úÖ Control Panel setup complete!"
          echo ""
          echo "üìã Control Panel: https://control.${{ secrets.DOMAIN }}"
          echo ""
          echo "‚ÑπÔ∏è  Next steps:"
          echo "   1. Use the Control Panel to manage your infrastructure"
          echo "   2. Run 'Spin Up' workflow to deploy the Hetzner server and services"
          echo "   3. Or trigger it manually: Actions ‚Üí Spin Up Infrastructure ‚Üí Run workflow"

