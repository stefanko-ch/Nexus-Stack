name: Deploy Infrastructure

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: infrastructure
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Nexus-Stack
    runs-on: ubuntu-latest
    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
      TF_VAR_domain: ${{ secrets.DOMAIN }}
      TF_VAR_access_emails: ${{ secrets.ACCESS_EMAILS }}
      TF_VAR_infisical_token: ${{ secrets.INFISICAL_TOKEN }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.10.0

      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Generate SSH key for server access
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N "" -C "github-actions@nexus-stack"
          chmod 600 ~/.ssh/id_ed25519
          chmod 644 ~/.ssh/id_ed25519.pub

      - name: Generate config.tfvars
        run: |
          cat > tofu/config.tfvars << EOF
          # Auto-generated by GitHub Actions
          server_name     = "nexus"
          server_type     = "cax31"
          server_location = "fsn1"
          server_image    = "ubuntu-24.04"
          
          ssh_public_key_path  = "~/.ssh/id_ed25519.pub"
          ssh_private_key_path = "~/.ssh/id_ed25519"
          
          domain         = "${{ secrets.DOMAIN }}"
          admin_email    = "${{ secrets.ADMIN_EMAIL }}"
          admin_username = "admin"
          github_owner   = "${{ github.repository_owner }}"
          github_repo    = "${{ github.event.repository.name }}"
          EOF
          
          # Append services from committed services.tfvars
          cat tofu/services.tfvars >> tofu/config.tfvars

      - name: Check if R2 credentials exist
        id: check_r2
        run: |
          if [ -n "${{ secrets.R2_ACCESS_KEY_ID }}" ] && [ -n "${{ secrets.R2_SECRET_ACCESS_KEY }}" ]; then
            echo "r2_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ R2 credentials found in secrets"
          else
            echo "r2_exists=false" >> $GITHUB_OUTPUT
            echo "üì¶ No R2 credentials - will create new ones"
          fi

      - name: Initialize R2 (first-time setup)
        if: steps.check_r2.outputs.r2_exists == 'false'
        id: init_r2
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS_TOKEN }}
        run: |
          echo "ü™£ Creating R2 bucket and credentials..."
          
          # Run the init script
          chmod +x scripts/init-r2-state.sh
          ./scripts/init-r2-state.sh
          
          # Read the generated credentials
          if [ -f tofu/.r2-credentials ]; then
            source tofu/.r2-credentials
            
            # Check if we have a token to auto-save secrets
            if [ -n "$GH_TOKEN" ]; then
              echo "üîê Auto-saving R2 credentials as GitHub Secrets..."
              gh secret set R2_ACCESS_KEY_ID -b "$R2_ACCESS_KEY_ID"
              gh secret set R2_SECRET_ACCESS_KEY -b "$R2_SECRET_ACCESS_KEY"
              echo "‚úÖ R2 credentials saved to GitHub Secrets automatically!"
              echo ""
              echo "Future deployments will use these credentials."
            else
              echo ""
              echo "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó"
              echo "‚ïë  ‚ö†Ô∏è  GITHUB_SECRETS_TOKEN not configured - manual setup required            ‚ïë"
              echo "‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£"
              echo "‚ïë                                                                              ‚ïë"
              echo "‚ïë  To enable auto-saving of secrets, create a Personal Access Token:          ‚ïë"
              echo "‚ïë  GitHub ‚Üí Settings ‚Üí Developer settings ‚Üí Personal access tokens            ‚ïë"
              echo "‚ïë  Required scope: 'repo' (or fine-grained with 'Secrets' permission)         ‚ïë"
              echo "‚ïë  Save as: GITHUB_SECRETS_TOKEN                                              ‚ïë"
              echo "‚ïë                                                                              ‚ïë"
              echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
              echo ""
              echo "‚ùå Please save R2 credentials manually (see workflow logs for values)"
              exit 1
            fi
            
            # Export for this run
            echo "r2_access_key=$R2_ACCESS_KEY_ID" >> $GITHUB_OUTPUT
            echo "r2_secret_key=$R2_SECRET_ACCESS_KEY" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Failed to create R2 credentials"
            exit 1
          fi

      - name: Create R2 credentials from secrets
        if: steps.check_r2.outputs.r2_exists == 'true'
        run: |
          mkdir -p tofu
          cat > tofu/.r2-credentials << EOF
          R2_ACCESS_KEY_ID="${{ secrets.R2_ACCESS_KEY_ID }}"
          R2_SECRET_ACCESS_KEY="${{ secrets.R2_SECRET_ACCESS_KEY }}"
          EOF
          
          cat > tofu/backend.hcl << EOF
          endpoints = {
            s3 = "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          }
          EOF

      - name: Initialize OpenTofu
        run: |
          cd tofu
          source .r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          tofu init -backend-config=backend.hcl

      - name: Deploy infrastructure
        run: make up

      - name: Deploy Control Panel to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üì¶ Deploying Control Panel to Cloudflare Pages..."
          cd control-panel
          npx wrangler pages deploy pages \
            --project-name=nexus-control \
            --branch=main
          echo "‚úÖ Control Panel deployed!"

      - name: Save Infisical admin password to GitHub Secrets
        env:
          GH_TOKEN: ${{ secrets.GH_SECRETS_TOKEN }}
        run: |
          if [ -n "$GH_TOKEN" ]; then
            cd tofu
            source .r2-credentials
            export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
            export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
            
            # Get Infisical admin password from OpenTofu output
            INFISICAL_PASS=$(tofu output -raw infisical_admin_password 2>/dev/null || echo "")
            
            if [ -n "$INFISICAL_PASS" ]; then
              echo "üîê Saving Infisical admin password to GitHub Secrets..."
              gh secret set INFISICAL_ADMIN_PASSWORD -b "$INFISICAL_PASS"
              echo "‚úÖ Infisical password saved! Use it to login at https://infisical.${{ secrets.DOMAIN }}"
              # Store password for email step
              echo "INFISICAL_PASS=$INFISICAL_PASS" >> $GITHUB_ENV
            else
              echo "‚ö†Ô∏è  Could not retrieve Infisical password from Terraform output"
            fi
          else
            echo "‚ö†Ô∏è  GH_SECRETS_TOKEN not configured - Infisical password not saved"
            echo "   View password via: make secrets (locally) or SSH to server"
          fi

      - name: Send credentials email via Resend
        if: env.INFISICAL_PASS != ''
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          if [ -n "$RESEND_API_KEY" ]; then
            echo "üìß Sending credentials email..."
            
            # Build HTML email (single line to avoid YAML heredoc issues)
            EMAIL_HTML='<div style="font-family:monospace;background:#0a0a0f;color:#00ff88;padding:20px"><h1 style="color:#00ff88">üöÄ Nexus-Stack Deployed!</h1><p>Your infrastructure is ready at <strong>DOMAIN_PLACEHOLDER</strong></p><h2>üîê Credentials</h2><table style="border-collapse:collapse"><tr><td style="padding:8px;border:1px solid #333">Infisical Admin</td><td style="padding:8px;border:1px solid #333"><code>PASS_PLACEHOLDER</code></td></tr></table><p style="color:#ffaa00;margin-top:1rem">‚ö†Ô∏è Please change this password after your first login!</p><h2>üîó Quick Links</h2><ul><li><a href="https://info.DOMAIN_PLACEHOLDER" style="color:#00ff88">Info Page</a> - All services &amp; credentials</li><li><a href="https://infisical.DOMAIN_PLACEHOLDER" style="color:#00ff88">Infisical</a> - Secret management</li><li><a href="https://control.DOMAIN_PLACEHOLDER" style="color:#00ff88">Control Panel</a> - Manage infrastructure</li></ul><p style="color:#666;font-size:12px">This email was sent automatically after deployment.</p></div>'
            
            # Replace placeholders
            EMAIL_HTML="${EMAIL_HTML//DOMAIN_PLACEHOLDER/$DOMAIN}"
            EMAIL_HTML="${EMAIL_HTML//PASS_PLACEHOLDER/$INFISICAL_PASS}"
            
            # Use jq to properly escape JSON (to must be an array per Resend API)
            JSON_PAYLOAD=$(jq -n \
              --arg from "Nexus-Stack <nexus@$DOMAIN>" \
              --arg to "$ADMIN_EMAIL" \
              --arg subject "üöÄ Nexus-Stack Deployed - Your Credentials" \
              --arg html "$EMAIL_HTML" \
              '{from: $from, to: [$to], subject: $subject, html: $html}')
            
            # Send email with proper error handling
            HTTP_STATUS=$(curl -s -o /tmp/resend_response.txt -w "%{http_code}" -X POST 'https://api.resend.com/emails' \
              -H "Authorization: Bearer $RESEND_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$JSON_PAYLOAD")
            
            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
              echo "‚úÖ Credentials email sent to $ADMIN_EMAIL"
            else
              echo "‚ö†Ô∏è  Failed to send email (HTTP $HTTP_STATUS) - deployment continues"
              cat /tmp/resend_response.txt 2>/dev/null || true
            fi
          else
            echo "‚ö†Ô∏è  RESEND_API_KEY not configured - skipping email"
          fi

      - name: Show deployment info
        run: |
          echo ""
          echo "‚úÖ Deployment complete!"
          echo ""
          echo "üìã Info Page: https://info.${{ secrets.DOMAIN }}"
          echo "   (View all service URLs and credentials there)"
          echo ""
