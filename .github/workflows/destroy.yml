name: Destroy All Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" (uppercase) to confirm FULL destruction'
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: infrastructure
  cancel-in-progress: false

jobs:
  destroy:
    name: Destroy All Nexus-Stack Resources
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'DESTROY'
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "‚ùå Destruction cancelled. You must type 'DESTROY' (uppercase) to confirm."
            exit 1
          fi
          echo "‚ö†Ô∏è  DESTRUCTION CONFIRMED - This will delete ALL infrastructure and state!"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.10.0

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          TF_VAR_cloudflare_api_token="${{ secrets.TF_VAR_CLOUDFLARE_API_TOKEN }}"
          TF_VAR_cloudflare_account_id="${{ secrets.TF_VAR_CLOUDFLARE_ACCOUNT_ID }}"
          TF_VAR_cloudflare_zone_id="${{ secrets.TF_VAR_CLOUDFLARE_ZONE_ID }}"
          TF_VAR_hcloud_token="${{ secrets.TF_VAR_HCLOUD_TOKEN }}"
          TF_VAR_domain="${{ secrets.TF_VAR_DOMAIN }}"
          TF_VAR_access_emails="${{ secrets.TF_VAR_ACCESS_EMAILS }}"
          TF_VAR_infisical_token="${{ secrets.TF_VAR_INFISICAL_TOKEN }}"
          EOF

      - name: Create R2 credentials from secrets
        run: |
          mkdir -p tofu
          cat > tofu/.r2-credentials << EOF
          R2_ACCESS_KEY_ID="${{ secrets.R2_ACCESS_KEY_ID }}"
          R2_SECRET_ACCESS_KEY="${{ secrets.R2_SECRET_ACCESS_KEY }}"
          EOF
          
          cat > tofu/backend.hcl << EOF
          endpoints = {
            s3 = "https://${{ secrets.TF_VAR_CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          }
          EOF

      - name: Initialize OpenTofu
        run: |
          cd tofu
          source .r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          tofu init -backend-config=backend.hcl 2>/dev/null || echo "No existing state"

      - name: Destroy ALL infrastructure and state
        run: make destroy

      - name: Confirm destruction
        run: |
          echo ""
          echo "üóëÔ∏è  All infrastructure has been destroyed:"
          echo "   - Hetzner Cloud server"
          echo "   - Cloudflare Tunnel"
          echo "   - Cloudflare DNS records"
          echo "   - Cloudflare Access policies"
          echo "   - R2 state bucket and contents"
          echo ""
          echo "To redeploy, run the Deploy workflow."
