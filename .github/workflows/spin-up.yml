name: Spin Up Nexus-Stack

on:
  workflow_dispatch:
    inputs:
      enabled_services:
        description: 'Comma-separated list of services to enable (empty = use D1 state)'
        required: false
        default: ''
        type: string
  workflow_call:
    inputs:
      enabled_services:
        description: 'Comma-separated list of services to enable (passed by Control Plane from D1)'
        required: false
        default: ''
        type: string
      r2_access_key_id:
        description: 'R2 Access Key ID (from setup-control-plane)'
        required: false
        type: string
      r2_secret_access_key:
        description: 'R2 Secret Access Key (from setup-control-plane)'
        required: false
        type: string
      ssh_pubkey:
        description: 'SSH Public Key (from setup-control-plane)'
        required: false
        type: string

permissions:
  contents: read

# NOTE: No concurrency here - handled by calling workflow (initial-setup.yaml)
# When called directly via workflow_dispatch, runs without concurrency lock

jobs:
  spin-up:
    name: Spin Up Nexus-Stack
    runs-on: ubuntu-latest
    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
      TF_VAR_domain: ${{ secrets.DOMAIN }}
      TF_VAR_access_emails: ${{ secrets.ACCESS_EMAILS }}
      TF_VAR_infisical_token: ${{ secrets.INFISICAL_TOKEN }}
      TF_VAR_dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      TF_VAR_dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
      TF_VAR_github_owner: ${{ github.repository_owner }}
      TF_VAR_github_repo: ${{ github.event.repository.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log workflow start
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          if [ -f .github/scripts/log-to-d1.sh ]; then
            chmod +x .github/scripts/log-to-d1.sh
            .github/scripts/log-to-d1.sh info "Spin-up workflow started"
          fi

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.10.0

      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH key for server access
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Use SSH key from secrets (created by setup-control-plane)
          if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "üîë Using SSH key from GitHub Secrets"
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            
            # Try to get public key from secrets, then inputs, then derive it
            if [ -n "${{ secrets.SSH_PUBLIC_KEY }}" ]; then
              echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_ed25519.pub
            elif [ -n "${{ inputs.ssh_pubkey }}" ]; then
              echo "${{ inputs.ssh_pubkey }}" > ~/.ssh/id_ed25519.pub
            else
               echo "‚ÑπÔ∏è Deriving public key from private key..."
               ssh-keygen -y -f ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.pub
            fi
          elif [ -n "${{ inputs.ssh_pubkey }}" ]; then
            # Fallback: Key passed from setup-control-plane during initial-setup
            # (In case secrets aren't available yet or private key is missing context - unlikely)
            echo "üîë Using SSH key from workflow input"
            # Note: Private key should already be in secrets at this point if we are here via workflow call
            if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
                echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
            fi
            echo "${{ inputs.ssh_pubkey }}" > ~/.ssh/id_ed25519.pub
          else
            echo "‚ùå No SSH key found!"
            echo "   Please run the 'Initial Setup' workflow (initial-setup.yaml) first to generate SSH keys."
            exit 1
          fi
          
          chmod 600 ~/.ssh/id_ed25519
          chmod 644 ~/.ssh/id_ed25519.pub
          echo "‚úÖ SSH key configured"

      - name: Create R2 credentials from secrets
        run: |
          mkdir -p tofu
          
          # Use inputs from setup-control-plane if available, otherwise fall back to secrets
          # This allows initial-setup.yaml to pass freshly created credentials
          if [ -n "${{ inputs.r2_access_key_id }}" ] && [ -n "${{ inputs.r2_secret_access_key }}" ]; then
            echo "üì¶ Using R2 credentials from setup-control-plane workflow"
            R2_ACCESS_KEY_ID="${{ inputs.r2_access_key_id }}"
            R2_SECRET_ACCESS_KEY="${{ inputs.r2_secret_access_key }}"
            # Mask credentials passed via workflow inputs (security)
            echo "::add-mask::$R2_ACCESS_KEY_ID"
            echo "::add-mask::$R2_SECRET_ACCESS_KEY"
          else
            echo "üì¶ Using R2 credentials from GitHub Secrets"
            # Trim whitespace and newlines from secrets to avoid auth issues
            R2_ACCESS_KEY_ID=$(echo -n "${{ secrets.R2_ACCESS_KEY_ID }}" | tr -d '[:space:]')
            R2_SECRET_ACCESS_KEY=$(echo -n "${{ secrets.R2_SECRET_ACCESS_KEY }}" | tr -d '[:space:]')
          fi
          
          # Validate credentials are not empty
          if [ -z "$R2_ACCESS_KEY_ID" ] || [ -z "$R2_SECRET_ACCESS_KEY" ]; then
            echo "‚ùå R2 credentials are empty!"
            echo "   Either run the 'Initial Setup' workflow (initial-setup.yaml) first,"
            echo "   or set R2_ACCESS_KEY_ID and R2_SECRET_ACCESS_KEY in GitHub Settings ‚Üí Secrets ‚Üí Actions."
            exit 1
          fi
          
          # Generate dynamic bucket name from domain
          BUCKET_NAME=$(echo "${{ secrets.DOMAIN }}" | tr '.' '-')-terraform-state
          echo "üì¶ Using bucket: $BUCKET_NAME"
          
          cat > tofu/.r2-credentials << EOF
          R2_ACCESS_KEY_ID="${R2_ACCESS_KEY_ID}"
          R2_SECRET_ACCESS_KEY="${R2_SECRET_ACCESS_KEY}"
          EOF
          
          cat > tofu/backend.hcl << EOF
          endpoints = {
            s3 = "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          }
          bucket = "${BUCKET_NAME}"
          EOF
          
          echo "‚úÖ R2 credentials file created"

      - name: Generate config.tfvars
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          # Stack config (emails from secrets)
          cat > tofu/stack/config.tfvars << EOF
          server_type     = "cax31"
          server_location = "fsn1"
          server_image    = "ubuntu-24.04"
          
          ssh_public_key_path  = "~/.ssh/id_ed25519.pub"
          ssh_private_key_path = "~/.ssh/id_ed25519"
          
          domain         = "${{ secrets.DOMAIN }}"
          admin_email    = "${{ secrets.TF_VAR_admin_email }}"
          user_email     = "${{ secrets.TF_VAR_user_email }}"
          admin_username = "admin"
          github_owner   = "${{ github.repository_owner }}"
          github_repo    = "${{ github.event.repository.name }}"
          EOF
          
          # Add Docker Hub credentials if provided (optional)
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            cat >> tofu/stack/config.tfvars << EOF
          dockerhub_username = "${{ secrets.DOCKERHUB_USERNAME }}"
          dockerhub_token    = "${{ secrets.DOCKERHUB_TOKEN }}"
          EOF
          fi
          
          # Generate services config from D1 (single source of truth)
          # If enabled_services input is provided (from Control Plane), use it
          # Otherwise, read from D1 database
          ENABLED_SERVICES="${{ inputs.enabled_services }}"
          
          if [ -n "$ENABLED_SERVICES" ]; then
            echo "üìã Using services from Control Plane: $ENABLED_SERVICES"
          else
            echo "üìã Reading services from D1 database..."
            # Get enabled services from D1
            D1_DATABASE_NAME="nexus-${DOMAIN//./-}-db"
            ENABLED_SERVICES=$(npx wrangler@latest d1 execute "$D1_DATABASE_NAME" --remote --json \
              --command "SELECT name FROM services WHERE enabled = 1" 2>/dev/null \
              | jq -r '.[0].results | map(.name) | join(",")' 2>/dev/null || echo "")
            
            if [ -n "$ENABLED_SERVICES" ]; then
              echo "üìã Enabled services from D1: $ENABLED_SERVICES"
            else
              echo "üìã No services in D1 yet - core services will be enabled by default"
            fi
          fi
          
          # Generate services config from services.yaml
          # Use shared script to avoid code duplication
          chmod +x .github/scripts/generate-services-tfvars.py
          ENABLED_SERVICES="$ENABLED_SERVICES" python3 .github/scripts/generate-services-tfvars.py

      - name: Initialize OpenTofu
        run: |
          cd tofu/stack
          source ../.r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          tofu init -backend-config=../backend.hcl

      - name: Spin up infrastructure
        env:
          # Pass SSH private key to deploy.sh for Infisical storage
          SSH_PRIVATE_KEY_CONTENT: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          cd tofu/stack
          source ../.r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          tofu init -backend-config=../backend.hcl -reconfigure >/dev/null 2>&1 || true
          tofu apply -var-file=config.tfvars -auto-approve
          cd ../..
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh

      - name: Write infrastructure config to D1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          echo "üìù Writing infrastructure config to D1..."
          
          # Get D1 database name from control-plane state
          cd tofu/control-plane
          source ../.r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          
          # Initialize control-plane state to read D1 database name
          tofu init -backend-config=../backend.hcl >/dev/null 2>&1 || true
          D1_DATABASE_NAME=$(tofu output -raw d1_database_name 2>/dev/null || echo "")
          cd ../..
          
          if [ -z "$D1_DATABASE_NAME" ]; then
            echo "‚ö†Ô∏è  Could not get D1 database name - skipping config write"
            exit 0
          fi
          
          # Server config values
          SERVER_TYPE="cax31"
          SERVER_LOCATION="fsn1"
          
          # Escape values for safe SQL insertion (single quotes doubled)
          ESCAPED_SERVER_TYPE=${SERVER_TYPE//\'/\'\'}
          ESCAPED_SERVER_LOCATION=${SERVER_LOCATION//\'/\'\'}
          ESCAPED_DOMAIN=${DOMAIN//\'/\'\'}
          
          # Write config to D1
          npx wrangler@latest d1 execute "$D1_DATABASE_NAME" --remote --command "INSERT OR REPLACE INTO config (key, value, updated_at) VALUES ('server_type', '$ESCAPED_SERVER_TYPE', datetime('now'))"
          npx wrangler@latest d1 execute "$D1_DATABASE_NAME" --remote --command "INSERT OR REPLACE INTO config (key, value, updated_at) VALUES ('server_location', '$ESCAPED_SERVER_LOCATION', datetime('now'))"
          npx wrangler@latest d1 execute "$D1_DATABASE_NAME" --remote --command "INSERT OR REPLACE INTO config (key, value, updated_at) VALUES ('domain', '$ESCAPED_DOMAIN', datetime('now'))"
          npx wrangler@latest d1 execute "$D1_DATABASE_NAME" --remote --command "INSERT OR REPLACE INTO config (key, value, updated_at) VALUES ('last_spin_up', datetime('now'), datetime('now'))"
          
          echo "‚úÖ Infrastructure config written to D1"

      - name: Log infrastructure provisioned
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          # Get container status for logging
          CONTAINER_COUNT=$(cd tofu/stack && source ../.r2-credentials && export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID" && export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY" && tofu output -json enabled_services 2>/dev/null | jq 'length' || echo "0")
          if [ -f .github/scripts/log-to-d1.sh ]; then
            .github/scripts/log-to-d1.sh info "Infrastructure deployed" "{\"containers\":$CONTAINER_COUNT}"
          fi

      - name: Store credentials as Cloudflare Secret
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          echo "üì¶ Storing credentials as Cloudflare Secret..."
          
          cd tofu/stack
          source ../.r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          
          # Get secrets from OpenTofu output
          SECRETS_JSON=$(tofu output -json secrets 2>/dev/null || echo "{}")
          
          if [ "$SECRETS_JSON" = "{}" ]; then
            echo "‚ö†Ô∏è  Could not read secrets from OpenTofu state - skipping credential storage"
            exit 0
          fi
          
          # Get Pages project name from control-plane state
          cd ../control-plane
          tofu init -backend-config=../backend.hcl >/dev/null 2>&1 || true
          PAGES_PROJECT=$(tofu output -raw pages_project_name 2>/dev/null || echo "")
          
          if [ -z "$PAGES_PROJECT" ]; then
            echo "‚ö†Ô∏è  Pages project name not found - skipping credential storage"
            exit 0
          fi
          
          # Build credentials JSON with only essential fields
          CREDENTIALS=$(echo "$SECRETS_JSON" | jq -c '{
            admin_username: .admin_username,
            infisical_admin_password: .infisical_admin_password,
            portainer_admin_password: .portainer_admin_password,
            grafana_admin_password: .grafana_admin_password,
            kestra_admin_password: .kestra_admin_password,
            n8n_admin_password: .n8n_admin_password,
            kuma_admin_password: .kuma_admin_password
          }')
          
          # Store as Pages secret using wrangler
          if echo "$CREDENTIALS" | npx wrangler pages secret put CREDENTIALS_JSON --project-name "$PAGES_PROJECT" 2>/dev/null; then
            echo "‚úÖ Credentials stored as Cloudflare Secret"
            if [ -f .github/scripts/log-to-d1.sh ]; then
              .github/scripts/log-to-d1.sh info "Credentials stored in Cloudflare Secrets"
            fi
          else
            echo "‚ö†Ô∏è  Failed to store credentials - trying API fallback"
            if [ -f .github/scripts/log-to-d1.sh ]; then
              .github/scripts/log-to-d1.sh warn "Failed to store credentials"
            fi
            # Fallback to API if wrangler fails
            # Note: Pages secrets API is not publicly available, so we skip
          fi

      - name: Redeploy Control Plane to activate secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üîÑ Redeploying Control Plane to activate new secrets..."
          
          cd tofu/control-plane
          source ../.r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          D1_DATABASE_ID=$(tofu output -raw d1_database_id 2>/dev/null || echo "")
          PAGES_PROJECT=$(tofu output -raw pages_project_name 2>/dev/null || echo "")
          cd ../..
          
          if [ -z "$PAGES_PROJECT" ] || [ -z "$D1_DATABASE_ID" ]; then
            echo "‚ö†Ô∏è  Could not get Pages project info - skipping redeploy"
            exit 0
          fi
          
          cd control-plane/pages
          
          # Generate wrangler.toml with D1 binding
          cat > wrangler.toml << EOF
          name = "$PAGES_PROJECT"
          compatibility_date = "2024-01-01"
          pages_build_output_dir = "."

          [[d1_databases]]
          binding = "NEXUS_DB"
          database_id = "$D1_DATABASE_ID"
          EOF
          
          # Redeploy to production
          # --commit-message prevents UTF-8 issues with git commit messages
          npx wrangler@latest pages deploy . \
            --project-name="$PAGES_PROJECT" \
            --branch=main \
            --commit-dirty=true \
            --commit-message="Redeploy with secrets"
          
          rm wrangler.toml
          echo "‚úÖ Control Plane redeployed with new secrets!"

      - name: Collect debug logs
        if: always()
        run: |
          echo "üìã Collecting debug logs..."
          if [ -f /tmp/debug.log ]; then
            mkdir -p .cursor
            cp /tmp/debug.log .cursor/debug.log
            echo "‚úÖ Debug logs saved to .cursor/debug.log"
            echo "--- Debug Log Contents ---"
            cat .cursor/debug.log || true
          fi
          if [ -f /tmp/docker-start.log ]; then
            echo "--- Docker Start Log ---"
            cat /tmp/docker-start.log || true
          fi

      - name: Show spin-up info
        run: |
          echo ""
          echo "‚úÖ Spin-up complete!"
          echo ""
          echo "üìã Info Page: https://info.${{ secrets.DOMAIN }}"
          echo "   (View all service URLs and credentials there)"
          echo ""
      
      - name: Sync deployed state to D1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          # Sync deployed = enabled in D1 after successful deployment
          if [ -f .github/scripts/sync-deployed-state.sh ]; then
            .github/scripts/sync-deployed-state.sh
          fi

      - name: Log spin-up completed
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          if [ -f .github/scripts/log-to-d1.sh ]; then
            .github/scripts/log-to-d1.sh info "Spin-up workflow completed successfully"
          fi

      - name: Send stack online email via Resend
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ADMIN_EMAIL: ${{ secrets.TF_VAR_admin_email }}
          USER_EMAIL: ${{ secrets.TF_VAR_user_email }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          if [ -n "$RESEND_API_KEY" ]; then
            echo "üìß Sending stack online email..."
            
            EMAIL_HTML='<div style="font-family:monospace;background:#0a0a0f;color:#00ff88;padding:20px"><h1 style="color:#00ff88">‚úÖ Nexus-Stack is Online</h1><p>Your stack is back online at <strong>DOMAIN_PLACEHOLDER</strong></p><h2>üîó Quick Links</h2><ul><li><a href="https://info.DOMAIN_PLACEHOLDER" style="color:#00ff88">Info Page</a> - All services &amp; credentials</li><li><a href="https://control.DOMAIN_PLACEHOLDER" style="color:#00ff88">Control Plane</a> - Manage infrastructure</li></ul><p style="color:#999;font-size:12px;margin-top:1rem">Need credentials? Click "Send Credentials" in the Control Plane.</p></div>'
            
            EMAIL_HTML="${EMAIL_HTML//DOMAIN_PLACEHOLDER/$DOMAIN}"
            
            # Build email: User as primary recipient, Admin in CC
            if [ -n "$USER_EMAIL" ]; then
              JSON_PAYLOAD=$(jq -n \
                --arg from "Nexus-Stack <nexus@$DOMAIN>" \
                --arg to "$USER_EMAIL" \
                --arg cc "$ADMIN_EMAIL" \
                --arg subject "‚úÖ Nexus-Stack Online" \
                --arg html "$EMAIL_HTML" \
                '{from: $from, to: [$to], cc: [$cc], subject: $subject, html: $html}')
            else
              JSON_PAYLOAD=$(jq -n \
                --arg from "Nexus-Stack <nexus@$DOMAIN>" \
                --arg to "$ADMIN_EMAIL" \
                --arg subject "‚úÖ Nexus-Stack Online" \
                --arg html "$EMAIL_HTML" \
                '{from: $from, to: [$to], subject: $subject, html: $html}')
            fi
            
            HTTP_STATUS=$(curl -s -o /tmp/resend_response.txt -w "%{http_code}" -X POST 'https://api.resend.com/emails' \
              -H "Authorization: Bearer $RESEND_API_KEY" \
              -H "Content-Type: application/json" \
              -d "$JSON_PAYLOAD")
            
            if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 300 ]; then
              if [ -n "$USER_EMAIL" ]; then
                echo "‚úÖ Stack online email sent to $USER_EMAIL (cc: $ADMIN_EMAIL)"
              else
                echo "‚úÖ Stack online email sent to $ADMIN_EMAIL"
              fi
            else
              echo "‚ö†Ô∏è  Failed to send email (HTTP $HTTP_STATUS) - spin-up continues"
              cat /tmp/resend_response.txt 2>/dev/null || true
            fi
          else
            echo "‚ö†Ô∏è  RESEND_API_KEY not configured - skipping email"
          fi
