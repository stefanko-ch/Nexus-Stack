name: Teardown Nexus-Stack

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "TEARDOWN" to confirm (keeps control plane)'
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: infrastructure
  cancel-in-progress: false

jobs:
  teardown:
    name: Teardown Hetzner Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'TEARDOWN'
    env:
      TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
      TF_VAR_domain: ${{ secrets.DOMAIN }}
      TF_VAR_access_emails: ${{ secrets.ACCESS_EMAILS }}
      TF_VAR_infisical_token: ${{ secrets.INFISICAL_TOKEN }}
      TF_VAR_github_owner: ${{ github.repository_owner }}
      TF_VAR_github_repo: ${{ github.event.repository.name }}
    
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "TEARDOWN" ]; then
            echo "‚ùå Teardown cancelled. You must type 'TEARDOWN' to confirm."
            exit 1
          fi
          echo "‚ö†Ô∏è  TEARDOWN CONFIRMED"
          echo "   This will:"
          echo "   - Destroy Hetzner server and all Docker containers"
          echo "   - Remove Cloudflare Tunnel to Hetzner"
          echo "   - Keep the Control Plane active for re-deployment"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Log teardown start
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          if [ -f .github/scripts/log-to-d1.sh ]; then
            chmod +x .github/scripts/log-to-d1.sh
            .github/scripts/log-to-d1.sh warn "Teardown workflow started"
          fi

      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.10.0

      - name: Generate SSH key for OpenTofu
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N "" -C "github-actions@nexus-stack"
          chmod 600 ~/.ssh/id_ed25519
          chmod 644 ~/.ssh/id_ed25519.pub

      - name: Create R2 credentials from secrets
        run: |
          mkdir -p tofu
          
          # Generate dynamic bucket name from domain
          BUCKET_NAME=$(echo "${{ secrets.DOMAIN }}" | tr '.' '-')-terraform-state
          echo "üì¶ Using bucket: $BUCKET_NAME"
          
          cat > tofu/.r2-credentials << EOF
          R2_ACCESS_KEY_ID="${{ secrets.R2_ACCESS_KEY_ID }}"
          R2_SECRET_ACCESS_KEY="${{ secrets.R2_SECRET_ACCESS_KEY }}"
          EOF
          
          cat > tofu/backend.hcl << EOF
          endpoints = {
            s3 = "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
          }
          bucket = "${BUCKET_NAME}"
          EOF

      - name: Generate config.tfvars
        run: |
          # Stack config (emails from secrets)
          cat > tofu/stack/config.tfvars << EOF
          server_type     = "cax31"
          server_location = "fsn1"
          server_image    = "ubuntu-24.04"
          ssh_public_key_path  = "~/.ssh/id_ed25519.pub"
          ssh_private_key_path = "~/.ssh/id_ed25519"
          domain         = "${{ secrets.DOMAIN }}"
          admin_email    = "${{ secrets.TF_VAR_admin_email }}"
          user_email     = "${{ secrets.TF_VAR_user_email }}"
          admin_username = "admin"
          github_owner   = "${{ github.repository_owner }}"
          github_repo    = "${{ github.event.repository.name }}"
          EOF
          
          # Read services from D1 (single source of truth)
          echo "üìã Reading services from D1..."
          D1_DATABASE_NAME="nexus-${DOMAIN//./-}-db"
          ENABLED_SERVICES=$(npx wrangler@latest d1 execute "$D1_DATABASE_NAME" --remote --json \
            --command "SELECT name FROM services WHERE enabled = 1" 2>/dev/null \
            | jq -r '.[0].results | map(.name) | join(",")' 2>/dev/null || echo "")
          
          if [ -z "$ENABLED_SERVICES" ]; then
            echo "‚ö†Ô∏è No services found in D1 - using defaults from services.tfvars"
            cat tofu/services.tfvars >> tofu/stack/config.tfvars
          else
            echo "üìã Enabled services: $ENABLED_SERVICES"
            # Generate services config from D1 state
            cat > /tmp/update_services.py << 'EOF'
          import re
          import os

          enabled_input = os.environ.get('ENABLED_SERVICES', '')
          enabled_set = set(s.strip() for s in enabled_input.split(',') if s.strip())

          with open('tofu/services.tfvars', 'r') as f:
              content = f.read()

          def replace_enabled(match):
              service_name = match.group(1)
              block = match.group(2)
              should_enable = service_name in enabled_set
              new_block = re.sub(r'(enabled\s*=\s*)(true|false)', r'\g<1>' + ('true' if should_enable else 'false'), block)
              return f'{service_name} = {{{new_block}}}'

          # Pattern handles nested braces (e.g., support_images blocks)
          pattern = r'(?s)([a-zA-Z0-9-]+)\s*=\s*\{((?:[^{}]|\{[^{}]*\})*)\}'
          updated_content = re.sub(pattern, replace_enabled, content)

          with open('tofu/stack/config.tfvars', 'a') as f:
              f.write('\n# Services (from D1)\n')
              f.write(updated_content)
          EOF
            ENABLED_SERVICES="$ENABLED_SERVICES" python3 /tmp/update_services.py
          fi

      - name: Initialize OpenTofu
        run: |
          cd tofu/stack
          source ../.r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          tofu init -backend-config=../backend.hcl

      - name: Teardown Hetzner infrastructure only
        run: |
          cd tofu/stack
          source ../.r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          
          # Destroy all resources in nexus-stack state
          # Control Plane is now in separate state (tofu/control-plane/)
          tofu destroy -var-file=config.tfvars -var-file=../services.tfvars -auto-approve

      - name: Confirm teardown
        run: |
          echo ""
          echo "üí§ Infrastructure torn down:"
          echo "   ‚úó Hetzner Cloud server - DESTROYED"
          echo "   ‚úó Cloudflare Tunnel - DESTROYED"
          echo "   ‚úì Control Plane - STILL ACTIVE"
          echo "   ‚úì R2 State Bucket - PRESERVED"
          echo ""
          echo "üìã Visit the Control Plane to re-deploy:"
          echo "   https://control.${{ secrets.DOMAIN }}"

      - name: Write teardown timestamp to D1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üìù Writing teardown timestamp to D1..."
          
          # Get D1 database name - need to init control-plane state first
          cd tofu/control-plane
          source ../.r2-credentials
          export AWS_ACCESS_KEY_ID="$R2_ACCESS_KEY_ID"
          export AWS_SECRET_ACCESS_KEY="$R2_SECRET_ACCESS_KEY"
          tofu init -backend-config=../backend.hcl -backend-config="key=control-plane.tfstate" -input=false
          D1_DATABASE_NAME=$(tofu output -raw d1_database_name 2>/dev/null || echo "")
          cd ../..
          
          if [ -z "$D1_DATABASE_NAME" ]; then
            echo "‚ö†Ô∏è  Could not get D1 database name - skipping timestamp write"
            exit 0
          fi
          
          npx wrangler@latest d1 execute "$D1_DATABASE_NAME" --remote --command "INSERT OR REPLACE INTO config (key, value, updated_at) VALUES ('last_teardown', datetime('now'), datetime('now'))"
          echo "‚úÖ Teardown timestamp written to D1"

      - name: Log teardown completed
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          if [ -f .github/scripts/log-to-d1.sh ]; then
            .github/scripts/log-to-d1.sh info "Teardown workflow completed"
          fi