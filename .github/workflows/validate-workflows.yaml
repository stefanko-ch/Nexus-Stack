name: Validate Workflows

on:
  push:
    branches-ignore:
      - main
    paths:
      - '.github/workflows/**'
  pull_request:
    paths:
      - '.github/workflows/**'

jobs:
  validate:
    name: Validate GitHub Actions Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install actionlint
        run: |
          curl -fsSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash
          sudo mv actionlint /usr/local/bin/

      - name: Validate workflow files
        run: |
          echo "üîç Validating GitHub Actions workflow files..."
          
          # Run actionlint on all workflow files
          # Ignore shellcheck info-level messages (SC2086 etc.)
          actionlint -ignore 'SC2086|SC2129' .github/workflows/*.yaml .github/workflows/*.yml
          
          echo "‚úÖ All workflow files are valid!"
