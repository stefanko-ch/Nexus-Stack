# =============================================================================
# Garage Configuration
# =============================================================================
# This is a template file. The actual configuration with secrets is generated
# by deploy.sh during deployment.
# =============================================================================

metadata_dir = "/var/lib/garage/meta"
data_dir = "/var/lib/garage/data"
db_engine = "lmdb"
replication_factor = 1

[s3_api]
s3_region = "garage"
api_bind_addr = "[::]:3900"
root_domain = ".s3.garage.localhost"

[s3_web]
bind_addr = "[::]:3902"
root_domain = ".web.garage.localhost"

[admin]
api_bind_addr = "[::]:3903"

[rpc]
bind_addr = "[::]:3901"
secret_file = "/var/lib/garage/rpc_secret"
