# =============================================================================
# Hoppscotch - Open Source API Testing Platform
# =============================================================================
# Self-hosted alternative to Postman for API development and testing.
# Includes team collaboration, collections, environments, and more.
#
# Access: https://hoppscotch.<domain>
# Admin: https://hoppscotch.<domain>/admin
# Docs: https://docs.hoppscotch.io/
# =============================================================================

services:
  # Run database migrations before starting the main app
  hoppscotch-migrate:
    image: ${IMAGE_HOPPSCOTCH:-hoppscotch/hoppscotch:latest}
    container_name: hoppscotch-migrate
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        cd /app/backend
        node dist/migrate-infra-config.js
        node dist/run-migrations.js
    env_file:
      - .env
    networks:
      - hoppscotch-internal
    depends_on:
      hoppscotch-db:
        condition: service_healthy
    restart: "no"

  hoppscotch:
    image: ${IMAGE_HOPPSCOTCH:-hoppscotch/hoppscotch:latest}
    container_name: hoppscotch
    restart: unless-stopped
    ports:
      - "3003:80"
    env_file:
      - .env
    networks:
      - app-network
      - hoppscotch-internal
    depends_on:
      hoppscotch-db:
        condition: service_healthy
      hoppscotch-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  hoppscotch-db:
    image: postgres:15-alpine
    container_name: hoppscotch-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=hoppscotch
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hoppscotch}
      - POSTGRES_DB=hoppscotch
    volumes:
      - hoppscotch-db-data:/var/lib/postgresql/data
    networks:
      - hoppscotch-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoppscotch"]
      interval: 5s
      timeout: 10s
      retries: 10

volumes:
  hoppscotch-db-data:

networks:
  app-network:
    external: true
  hoppscotch-internal:
    driver: bridge
