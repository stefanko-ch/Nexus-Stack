# =============================================================================
# Jupyter - Interactive Computing Platform
# =============================================================================
# Access via: https://jupyter.${domain}
# JupyterLab provides an interactive Python notebook environment for data
# science, machine learning, and general-purpose computing.
#
# Note: Token/password authentication is disabled since Cloudflare Access
# provides email OTP protection at the network level.
#
# Image: Uses quay.io registry (Docker Hub images are deprecated).
#
# Git Integration: If Gitea is enabled, jupyterlab-git is installed and the
# shared workspace repo is auto-cloned into /home/jovyan/work/.
# =============================================================================

services:
  jupyter:
    image: ${IMAGE_JUPYTER:-quay.io/jupyter/minimal-notebook:latest}
    container_name: jupyter
    restart: unless-stopped
    user: root
    command: >
      bash -c "
        pip install -q jupyterlab-git 2>/dev/null || true;
        if [ -n \"$$GITEA_REPO_URL\" ] && [ ! -d /home/jovyan/work/$$REPO_NAME/.git ]; then
          git clone \"$$GITEA_REPO_URL\" /home/jovyan/work/$$REPO_NAME 2>/dev/null || true;
          chown -R 1000:100 /home/jovyan/work/$$REPO_NAME 2>/dev/null || true;
        fi;
        exec start-notebook.sh --ServerApp.token='' --ServerApp.password=''
      "
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      NB_USER: jovyan
      CHOWN_HOME: "yes"
    env_file:
      - path: .env
        required: false
    ports:
      - "8087:8888"
    volumes:
      - jupyter-data:/home/jovyan/work
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/api || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  jupyter-data:

networks:
  app-network:
    external: true
