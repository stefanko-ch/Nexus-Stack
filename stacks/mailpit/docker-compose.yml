# =============================================================================
# Mailpit - Email & SMTP Testing Tool
# =============================================================================
# Web UI: https://mailpit.YOUR_DOMAIN
# SMTP: localhost:1025 (internal only)
# API: https://mailpit.YOUR_DOMAIN/api/v1/
#
# Use this to catch and inspect emails from your applications during development.
# Configure your apps to send mail to mailpit:1025 on the app-network.
# =============================================================================

services:
  mailpit:
    image: ${IMAGE_MAILPIT:-axllent/mailpit:latest}
    container_name: mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI (exposed for Cloudflare Tunnel)
      - "1025:1025"  # SMTP (exposed for other containers on app-network)
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    volumes:
      - mailpit-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/api/v1/messages"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mailpit-data:

networks:
  app-network:
    external: true
