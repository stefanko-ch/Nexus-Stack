# =============================================================================
# Uptime Kuma - A fancy self-hosted monitoring tool
# https://github.com/louislam/uptime-kuma
# =============================================================================
# Access via: https://uptime-kuma.your-domain.com
# Default port: 3001
# =============================================================================

services:
  uptime-kuma:
    image: ${IMAGE_UPTIME_KUMA:-louislam/uptime-kuma:latest}
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app-network:
    external: true

volumes:
  uptime_kuma_data:
